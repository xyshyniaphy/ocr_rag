apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ocr-rag-ingress
  namespace: ocr-rag
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ocr-rag.example.com
    secretName: ocr-rag-tls
  rules:
  - host: ocr-rag.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ocr-rag-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ocr-rag-service
            port:
              number: 8501

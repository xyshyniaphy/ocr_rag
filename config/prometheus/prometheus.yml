# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ocr-rag'
    environment: 'development'

scrape_configs:
  # Application metrics
  - job_name: 'ocr-rag-app'
    static_configs:
      - targets: ['app:9100']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']


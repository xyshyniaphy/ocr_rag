# Docker Compose - Development Environment
# This file is for local development with hot-reload and debugging enabled
services:
  # ============================================
  # MAIN APPLICATION (FastAPI + Streamlit)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    image: ocr-rag-app:dev
    container_name: ocr-rag-app-dev
    hostname: app
    restart: unless-stopped
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    environment:
      # Application
      - APP_NAME=Japanese OCR RAG System
      - DEBUG=true
      - ENVIRONMENT=development

      # Security
      - SECRET_KEY=dev-secret-key-change-in-production-12345
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=30

      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=raguser
      - POSTGRES_PASSWORD=rag_password_dev
      - POSTGRES_DB=rag_metadata

      # Milvus
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530

      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=

      # Celery
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2

      # Ollama
      - OLLAMA_HOST=ollama:11434
      - OLLAMA_MODEL=qwen3:4b

      # GLM
      - LLM_PROVIDER=glm
      - GLM_API_KEY=59e293a0619b4844b1bd3e6d03291894.Hwq4vGCGaqcSVqVO
      - GLM_BASE_URL=https://api.z.ai/api/paas/v4/
      - GLM_MODEL=GLM-4.5-Air

      # OCR
      - OCR_ENGINE=yomitoku
      - OCR_CONFIDENCE_THRESHOLD=0.85

      # Embedding
      - EMBEDDING_MODEL=sbintuitions/sarashina-embedding-v1-1b
      - EMBEDDING_DEVICE=cuda:0
      - EMBEDDING_BATCH_SIZE=64

      # GPU
      - CUDA_VISIBLE_DEVICES=0

    volumes:
      # Mount application code for hot-reload (development)
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend:ro
      # Tests directory for manual testing
      - ./tests:/app/tests:ro
      # Data and logs
      - ./data:/app/data
      - ./logs:/app/logs
      # Models are already in base image at /app/models - don't overwrite with volume
      # - ./models:/app/models:rw
      # Override entrypoint for development
      - ./deployment/docker/entrypoint-dev.sh:/app/entrypoint.sh:ro

    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
      minio:
        condition: service_started
      redis:
        condition: service_healthy
      ollama:
        condition: service_started

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ocr-rag-net

  # ============================================
  # POSTGRESQL (Metadata Database)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ocr-rag-postgres-dev
    hostname: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=rag_metadata
      - POSTGRES_USER=raguser
      - POSTGRES_PASSWORD=rag_password_dev
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d rag_metadata"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ocr-rag-net

  # ============================================
  # MILVUS (Vector Database)
  # ============================================
  milvus:
    image: milvusdb/milvus:v2.4.0-gpu
    command: ["milvus", "run", "standalone"]
    container_name: ocr-rag-milvus-dev
    hostname: milvus
    restart: unless-stopped
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - milvus_data_dev:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9091/metrics || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ocr-rag-net

  # ============================================
  # ETCD (Required by Milvus)
  # ============================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: ocr-rag-etcd-dev
    hostname: etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data_dev:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - ocr-rag-net

  # ============================================
  # MINIO (Object Storage)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: ocr-rag-minio-dev
    hostname: minio
    restart: unless-stopped
    ports:
      - "9001:9001"  # Console (dev debugging)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - ocr-rag-net

  # ============================================
  # REDIS (Cache & Message Broker)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ocr-rag-redis-dev
    hostname: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ocr-rag-net

  # ============================================
  # OLLAMA (LLM Server)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: ocr-rag-ollama-dev
    hostname: ollama
    restart: unless-stopped
    volumes:
      - ollama_models_dev:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=1h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ocr-rag-net

  # ============================================
  # PGADMIN (PostgreSQL Management - Optional)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ocr-rag-pgadmin-dev
    hostname: pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - ocr-rag-net
    profiles:
      - tools

  # ============================================
  # PROMETHEUS (Monitoring - Optional)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ocr-rag-prometheus-dev
    hostname: prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ocr-rag-net
    profiles:
      - monitoring

  # ============================================
  # GRAFANA (Visualization - Optional)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: ocr-rag-grafana-dev
    hostname: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - ocr-rag-net
    profiles:
      - monitoring

  # ============================================
  # TEST (Dedicated test runner container)
  # ============================================
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: ocr-rag-test:dev
    container_name: ocr-rag-test-dev
    hostname: test
    restart: "no"
    environment:
      # Application
      - APP_NAME=Japanese OCR RAG System
      - DEBUG=true
      - ENVIRONMENT=testing
      - LOG_LEVEL=DEBUG

      # Security
      - SECRET_KEY=test-secret-key-for-testing-only-12345
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=30

      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=raguser
      - POSTGRES_PASSWORD=rag_password_dev
      - POSTGRES_DB=rag_metadata

      # Milvus
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530

      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=

      # Ollama
      - OLLAMA_HOST=ollama:11434
      - OLLAMA_MODEL=qwen3:4b

      # OCR
      - OCR_ENGINE=yomitoku
      - OCR_CONFIDENCE_THRESHOLD=0.85

      # Embedding
      - EMBEDDING_MODEL=sbintuitions/sarashina-embedding-v1-1b
      - EMBEDDING_DEVICE=cuda:0
      - EMBEDDING_BATCH_SIZE=64

      # Reranker
      - RERANKER_MODEL=nvidia/Llama-3.2-NV-RerankQA-1B-v2
      - RERANKER_DEVICE=cuda:0

      # GPU
      - CUDA_VISIBLE_DEVICES=0

      # Test settings
      - PYTHONPATH=/app
      - PYTEST_ADDOPTS=-v

    volumes:
      # Mount application code
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend:ro
      # Mount tests directory and configuration
      - ./tests:/app/tests:ro
      - ./pytest.ini:/app/pytest.ini:ro
      # Test results (read-write)
      - ./test-results:/app/test-results:rw
      - ./htmlcov:/app/htmlcov:rw

    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
      minio:
        condition: service_started
      redis:
        condition: service_healthy
      ollama:
        condition: service_started

    # No default command - will be overridden by test.sh or run with docker-compose run
    command: ["sleep", "infinity"]

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    networks:
      - ocr-rag-net

    profiles:
      - test

networks:
  ocr-rag-net:
    driver: bridge
    name: ocr-rag-net-dev

volumes:
  postgres_data_dev:
    name: ocr-rag-postgres-data-dev
  milvus_data_dev:
    name: ocr-rag-milvus-data-dev
  etcd_data_dev:
    name: ocr-rag-etcd-data-dev
  minio_data_dev:
    name: ocr-rag-minio-data-dev
  redis_data_dev:
    name: ocr-rag-redis-data-dev
  ollama_models_dev:
    name: ocr-rag-ollama-models-dev
  pgadmin_data_dev:
    name: ocr-rag-pgadmin-data-dev
  prometheus_data_dev:
    name: ocr-rag-prometheus-data-dev
  grafana_data_dev:
    name: ocr-rag-grafana-data-dev

; ============================================
; Pytest Configuration
; ============================================

[pytest]
; Python file patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

; Test paths
testpaths = tests

; Minimum version
minversion = 7.4

; Add current directory to Python path
pythonpath = .

; ============================================
; OUTPUT OPTIONS
; ============================================

; Verbose output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

; Show summary of all test outcomes
; -q for quieter output
; -s for print statements (disable when committing)

; ============================================
; MARKERS
; ============================================

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed)
    e2e: End-to-end tests (slow)
    slow: Slow running tests
    gpu: Tests requiring GPU
    external: Tests requiring external services
    asyncio: Async tests
    database: Tests requiring database access
    processing: Tests that involve document processing (may take longer)

; ============================================
; COVERAGE OPTIONS
; ============================================

; Coverage configuration
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

; Branch coverage
branch = True

; Parallel execution
parallel = False

; Coverage report
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

; Precision for percentages
precision = 2

; Missing lines display
show_missing = True

; Skip covered files
skip_covered = False

; ============================================
; LOGGING OPTIONS
; ============================================

; Log capture
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

; Disable log capture for faster tests
; capture_logs = False

; ============================================
; ASYNCIO OPTIONS
; ============================================

[tool:pytest]
asyncio_mode = auto

; ============================================
; WARNING OPTIONS
; ============================================

; Filter warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pymilvus.*
    ignore::UserWarning:transformers.*

; ============================================
; XDIST OPTIONS
; ============================================

; Parallel execution with xdist (optional)
; addopts = -n auto
; group_by = file

; ============================================
; TIMEOUT OPTIONS
; ============================================

; Test timeout (requires pytest-timeout)
; timeout = 300
; timeout_method = thread

; ============================================
; CUSTOM OPTIONS
; ============================================

; Disable test discovery in excluded directories
norecursedirs =
    .git
    .tox
    .venv
    venv
    __pycache__
    *.egg-info
    .pytest_cache
    htmlcov
    dist
    build
    frontend
    backend
    scripts
    deployment
    docs

; ============================================
; DJANGO OPTIONS (if using Django)
; ============================================

; django_settings_module = backend.settings
; django_debug_mode = True
; django_find_project = False
